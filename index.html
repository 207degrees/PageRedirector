<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Redirector</title>
    <meta http-equiv="refresh" content="1;url=" id="metaRefresh">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <script>
        try {
            const link = new URLSearchParams(location.search).get('link');

            if (link) {
                document.getElementById('metaRefresh').content = `1;url=${link}`;
                new URL(link); // Will throw if invalid
                location.replace(link);
            } else {
                document.addEventListener('DOMContentLoaded', () => {
                    document.body.innerHTML = '<h1>No link provided.</h1>';
                });
            }
        } catch (e) {
            document.addEventListener('DOMContentLoaded', () => {
                document.body.innerHTML = '<h1>Invalid URL provided.</h1>';
            });
        }
    </script>
</head>
<body>
    <noscript>
        <h1>JavaScript is required for redirection</h1>
    </noscript>
</body>
</html>
